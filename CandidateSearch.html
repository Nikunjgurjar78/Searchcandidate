<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="CandidateStyle.css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@200;300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="searchlist-container">
        <div class="container">
            <h2>Candidate Search</h2>
            <div class="search-form">
              <label for="location">Location:</label>
              <input type="text" placeholder="Location" id="location" name="location">
              <label for="jobRole">Job Role:</label>
              <input type="text" placeholder="Role type" id="jobRole" name="jobRole">
              <button type="button" onclick="searchCandidates()">Search</button>
            </div>
            <h2>Results:</h2>
            <div id="candidateList"></div>
          </div>
        
          <script src="main.js"></script>
    </div>
    
</body>
</html>
